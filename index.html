<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>

      <div id='app' class='center container'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id='title'>Play the  Guessing Game!</h1>
          <h3 id='subtitle'>Guess a number between 1-100!</h3>
        </div>

        <div id='main' class='container'>
          <span id='input-parent'>
          	<!-- Player's guess input, and submit button -->
          	<input id='player-input' placeholder="#" maxlength='3' autofocus=autofocus></input>
          	<button id='submit' type="button" class="btn btn-success">Go!</button>
          </span>

          <div id='guesses' class=''>
            <!-- unordered list of guesses -->
         		<ul id='guess-list'>
         			<li class='guess'>-</li>
         			<li class='guess'>-</li>
         			<li class='guess'>-</li>
         			<li class='guess'>-</li>
         			<li class='guess'>-</li>
         		</ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id='reset' type="button" class="btn btn-warning">Reset</button>
            <button id='hint' type="button" class="btn btn-info">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class ='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Mark Lopez</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/GuessingGame.js"></script>
  </body>
</html>
